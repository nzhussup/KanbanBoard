name: Java Kanban Service Docker Test/Build/Push CI/CD

on:
  push:
    paths:
      - "kanban-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Run tests
        working-directory: kanban-service
        run: |
          ./mvnw test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        working-directory: kanban-service
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kanban-service:latest .

      - name: Push Docker image
        working-directory: kanban-service
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kanban-service:latest
