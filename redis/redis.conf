# Redis configuration example

# Enable persistence (RDB snapshots)
save 900 1
save 300 10
save 60 10000

# Set max memory usage (optional)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Enable password protection (optional)
# requirepass yourpassword

# Specify Redis log level
loglevel notice

# Set a custom Redis port (default is 6379)
# port 6379
